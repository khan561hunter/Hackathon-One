services:
  - type: web
    name: hackathon-rag-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: COHERE_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_COLLECTION
        value: book_embeddings
      - key: NEON_DB_URL
        sync: false
      - key: CORS_ORIGINS
        value: https://hackathon-one-seven.vercel.app,http://localhost:3000,http://localhost:3001
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
