# Railway Nixpacks configuration for Python FastAPI backend
# This tells Railway to ONLY build Python, ignore Node.js

[phases.setup]
nixPkgs = ["python310", "pip"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"
